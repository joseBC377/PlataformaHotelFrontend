<div class="container mt-4">
  <h2 class="mb-4">Gestión de Habitaciones 🛏️</h2>

  <form (ngSubmit)="modoEdicion ? actualizarHabitacion() : agregarHabitacion()" class="row g-3">
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevaHabitacion.nombre" name="nombre" required />
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Descripción" [(ngModel)]="nuevaHabitacion.descripcion" name="descripcion" />
    </div>
    <div class="col-md-2">
      <input type="text" class="form-control" placeholder="Estado" [(ngModel)]="nuevaHabitacion.estado" name="estado" />
    </div>
    <div class="col-md-2">
      <select class="form-select" [(ngModel)]="nuevaHabitacion.categoria" name="categoria">
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <div class="col-12">
      <button type="submit" [ngClass]="modoEdicion ? 'btn btn-warning' : 'btn btn-success'">
        {{ modoEdicion ? 'Actualizar Habitación' : 'Agregar Habitación' }}
      </button>
    </div>
  </form>

  <table class="table table-bordered table-hover mt-4">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Categoría</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let habitacion of habitaciones">
        <td>{{ habitacion.id }}</td>
        <td>{{ habitacion.nombre }}</td>
        <td>{{ habitacion.descripcion }}</td>
        <td>{{ habitacion.estado }}</td>
        <td>{{ habitacion.categoria }}</td>
       <td class="d-flex justify-content-center gap-2">
  <button class="btn btn-primary btn-sm" (click)="editarHabitacion(habitacion)">Editar</button>
  <button class="btn btn-danger btn-sm" (click)="eliminarHabitacion(habitacion.id)">Eliminar</button>
</td>

      </tr>
    </tbody>
  </table>
</div>
