<div class="container mt-4">
    <h2 class="mb-4">Gesti√≥n de Usuarios üë•</h2>

    <form (ngSubmit)="modoEdicion ? actualizarUsuario() : agregarUsuario()" class="row g-3">
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="nuevoUsuario.nombre" name="nombre"
                required />
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Apellido" [(ngModel)]="nuevoUsuario.apellido"
                name="apellido" required />
        </div>
        <div class="col-md-3">
            <input type="email" class="form-control" placeholder="Correo" [(ngModel)]="nuevoUsuario.correo"
                name="correo" required />
        </div>
        <div class="col-md-3">
            <input type="password" class="form-control" placeholder="Contrase√±a" [(ngModel)]="nuevoUsuario.contrasena"
                name="contrasena" required />
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Tel√©fono" [(ngModel)]="nuevoUsuario.telefono"
                name="telefono" />
        </div>
        <div class="col-md-3">
            <select class="form-select" [(ngModel)]="nuevoUsuario.rol" name="rol">
                <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
            </select>
        </div>
        <div class="col-md-3">
            <button type="submit" [ngClass]="modoEdicion ? 'btn btn-warning' : 'btn btn-success'">
                {{ modoEdicion ? 'Actualizar' : 'Agregar' }}
            </button>
        </div>
    </form>

    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-hotel">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Contrase√±a</th>
                    <th>Tel√©fono</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td>{{ usuario.id_usuario }}</td>
                    <td>{{ usuario.nombre }}</td>
                    <td>{{ usuario.apellido }}</td>
                    <td>{{ usuario.correo }}</td>
                    <td>{{ usuario.contrasena }}</td>
                    <td>{{ usuario.telefono }}</td>
                    <td>{{ usuario.rol }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm me-1" (click)="editarUsuario(usuario)">Editar</button>
                        <button class="btn btn-danger btn-sm"
                            (click)="eliminarUsuario(usuario.id_usuario)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
