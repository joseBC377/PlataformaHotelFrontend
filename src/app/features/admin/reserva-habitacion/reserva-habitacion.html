    <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
            <thead class="table-hotel">
                <tr>
                    <th>ID</th>
                    <th>Precio</th>
                    <th>ID Reserva</th>
                    <th>ID Habitación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reserva of reservasHabitacion">
                    <td>{{ reserva.id }}</td>
                    <td>{{ reserva.precio}}</td>
                    <td>{{ reserva.id_reserva }}</td>
                    <td>{{ reserva.id_habitacion }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="eliminarReserva(reserva.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
